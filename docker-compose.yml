version: "3"

services:
  node:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
    command: sh -c "npm --prefix functions run build && firebase serve -o 0.0.0.0"
    volumes:
      - ./:/app:${CONSISTENCY:-cached}
      - ./.config/:/root/.config:${CONSISTENCY:-cached}
    ports:
      - 5000:5000
      - 5001:5001
      - 9005:9005
